
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    /* CSS styles to make the profile form attractive */

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-name {
      font-size: 24px;
      margin: 5px 0;
      color: #333;
    }

    .profile-location,
    .profile-email {
      color: #666;
      margin: 5px 0;
    }

    .profile-form input[type="text"],
    .profile-form input[type="email"],
    .profile-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .profile-form button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .profile-form button:hover {
      background-color: #0056b3;
    }

    /* You can add more styles to customize further */
  </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
          <img src="{% static 'images/profile-pic.png' %}" alt="Profile Picture" class="profile-picture">
          <h1 class="profile-name">{{ user.username }}</h1>
          <p class="profile-location">{{ user.profile.location }}</p>
          <p class="profile-email">{{ user.email }}</p>
        </div>
        <!-- Form fields -->
        <form action="/update_profile" method="post" class="profile-form">
          <!-- Your form fields go here -->
          <!-- For example, input fields to update information -->
          <input type="text" name="name" placeholder="Update Name">
          <input type="text" name="location" placeholder="Update Location">
          <input type="email" name="email" placeholder="Update Email">
          <button type="submit">Update Profile</button>
        </form>
      </div>
    
    </body>
    </html>
