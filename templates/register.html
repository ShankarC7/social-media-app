{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

</head>
<body>
    <div class="p-3 mb-2 bg-secondary text-white">
        <div class="fixed-top">

        <a href='/login' ><img src="{% static 'images/logsocio.png' %}" width='200px' height='100px' style="margin-top: 20px; margin-left: 40px;" /></a><h3 style="font-family: 'Courier New', Courier, monospace; margin-top: 20px; margin-left: 80px;">hey there!</h3>
        </div>
    <div class="container">
        <div class="row mt-5">
          <!--<p><a href='/home' class="anchor">Homepage</a></p>-->
            <div class="col-md-4 shadow mt-4 mx-auto p-4">
                <h2 align="center">Registration</h2>
                {% if errmsg %}
                    <div class="alert alert-danger">
                      {{errmsg}}
                    </div>
                {% endif %}
                <form method="POST" action="/register" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="Input1" class="form-label"><strong>Username:</strong></label>
                      <input type="text" name="uname" class="form-control" id="Input1" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Email:</strong></label>
                    <input type="email" name="uemail" class="form-control" id="Input1" placeholder="Enter username">
                </div>
                  <div class="mb-3">
                      <label for="Input2" class="form-label"><strong>Password:</strong></label>
                      <input type="password" name="upass" class="form-control" id="Input2" placeholder="Enter password">
                  </div>
                  <div class="mb-3">
                      <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                      <input type="password" name="ucpass" class="form-control" id="Input3" placeholder="Enter password again">
                  </div>
                  <div class="mb-3">
                      <label for="Input4" class="form-label"><strong>Profile Picture:</strong></label>
                      <input type="file" name="profile_pic" class="form-control" id="Input4">
                  </div>
                  <div class="mb-3">
                      <input type="submit" class="btn btn-danger" value="Register">
                      Already a user? <a href="/login" style="text-decoration:none;">Login</a>
                  </div>
                  {% if success %}
                      <div class="alert alert-success">
                          {{ success }}
                      </div>
                  {% endif %}
              </form>
              
            </div>
        </div>
    </div>
   
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
